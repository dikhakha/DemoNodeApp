# Node.js Express Web App on Linux
# Build a Node.js Express app and deploy it as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: ''
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    replaceExistingArchive: true
    
- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy: expressappyaml'
  inputs:
    azureSubscription: 'c00d16c7-6c1f-4c03-9be1-6934a4c49682'
    appType: webAppLinux
    appName: 'dikhakha3424'
    runtimeStack: 'NODE|10.10'
    package: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    startUpCommand: 'npm run start'